	<!-- Favicon -->

	<title>Lofi Player</title>

<body>
	<div class="loader loading"></div>
	<div class="links-wrapper">
		<div class="links-container">
			<a href="https://github.com/LaksCastro/lofi-player" target="_blank" class="external-link">
				<div class="external-link-icon">
					<div class="external-link-icon-arrow">
						<div class="arrow-end"></div>
					</div>
				</div>
				<p class="external-link-text">Secret vault?</p>
			</a>
		</div>
		<div class="links-container">
			<a id="current-song" target="_blank" href="#" target="_blank" rel="noopener noreferrer external"
				class="external-link">
				<div class="external-link-icon">
					<div class="external-link-icon-arrow">
						<div class="arrow-end"></div>
					</div>
				</div>
				<p class="external-link-text">Current song</p>
			</a>
		</div>
	</div>
	<div id="player"></div>
	<div id="main"></div>
	<div id="content">
		<h1 class="glitch" id="timer"></h1>
		<p id="quote"></p>
		<div id="button-controls">
			<div class="buttons-wrapper left">
				<div class="button-container">
					<div class="button-left button">
						<div class="dot dot-1"></div>
						<div class="dot dot-2"></div>
						<div class="dot dot-3"></div>
						<div class="dot dot-4"></div>
						<div class="dot dot-5"></div>
					</div>
				</div>
				<div class="button-container">
					<div class="button-left button">
						<div class="dot dot-1"></div>
						<div class="dot dot-2"></div>
						<div class="dot dot-3"></div>
						<div class="dot dot-4"></div>
						<div class="dot dot-5"></div>
					</div>
				</div>
			</div>
			<div class="buttons-wrapper right">
				<div class="button-container">
					<div class="button-right button">
						<div class="dot dot-1"></div>
						<div class="dot dot-2"></div>
						<div class="dot dot-3"></div>
						<div class="dot dot-4"></div>
						<div class="dot dot-5"></div>
					</div>
				</div>
				<div class="button-container">
					<div class="button-right button">
						<div class="dot dot-1"></div>
						<div class="dot dot-2"></div>
						<div class="dot dot-3"></div>
						<div class="dot dot-4"></div>
						<div class="dot dot-5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="../src/app.js"></script>
</body>

</html>
